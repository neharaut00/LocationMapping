
<div class="container main-container">

  <div class="row">
    <h1 class="text-center">Location Mapping</h1>
    <div class="col-md-5 profile-list-container">
      <app-profiles [profiles]="profiles" [selectedProfile]="selectedProfile" (profileSelected)="handleProfileSelection($event)"></app-profiles>
    </div>
    <div class="col-md-7 map-container">
      <app-map [profiles]="profiles" [selectedProfile]="selectedProfile"></app-map>
    </div>
  </div>
</div>
